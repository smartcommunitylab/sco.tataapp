<ion-view title="{{'menu_points' | translate}}" class="points">
    <ion-header-bar class="bar bar-subheader day-change">
        <div class="button-box">
            <button class="button button-icon icon ion-arrow-left-b" ng-click="changeMonth(-1)"></button>
            <button class="button button-text">{{now.valueOf() | date : dateFormatMonth}}</button>
            <button class="button button-icon icon ion-arrow-right-b" ng-click="changeMonth(1)"></button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header has-subheader padding-horizontal">
        <ion-list>
            <div class="card" ng-repeat="point in tataPoints track by $index" ng-click="seePoint($index)">
                <ion-item class="item item-thumbnail-left">
                    <img src="img/tata_point.png" />
                    <h2>{{point.name}}</h2>
                    <div ng-if="!!point.recurrence">
                        <h4><span ng-if="point.recurrence.days.length > 0">{{'every' | translate}} {{point.days}} </span>{{'from' | translate}} {{point.startDate | date:dateFormat}}<span ng-if="!!point.recurrence.untilDate"> {{'to' | translate}} {{point.recurrence.untilDate | date : dateFormat}}</span></h4>
                    </div>
                    <div ng-if="!point.recurrence">
                        <h4>{{point.startDate | date:dateFormat}}</h4>
                    </div>
                    <h4>{{point.address}}</h4>
                </ion-item>
            </div>
        </ion-list>
        <div ng-if="tataPoints != null && tataPoints.length == 0">
            <h4 class="text-center">{{'title_nopoints' | translate}}</h4>
        </div>

    </ion-content>
</ion-view>
