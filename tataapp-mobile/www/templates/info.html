<ion-view title="{{'menu_info' | translate}}" class="info">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>

    <ion-slides options="swiperOptions" slider="swiper" ion-wizard>
        <ion-slide-page ion-wizard-step ng-repeat="infoPage in infoPages">
            <ion-content class="has-header padding-top padding-horizontal info-page" ng-class="'info-page-' + ($index + 1)">
                <h1 ng-bind-html="infoPage.title | translate"></h1>
                <div class="info-pagination">
                    <i class="icon ion-record" ng-repeat="infoPage in infoPages" ng-class="{'saw': $index <= $parent.$index}"></i>
                </div>
                <div ng-bind-html="infoPage.content | translate"></div>
            </ion-content>
        </ion-slide-page>
    </ion-slides>
</ion-view>
