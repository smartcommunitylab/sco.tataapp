	<!--[if lt IE 7]>

	<div ng-controller="MainCtrl" ng-init="checkCalendarPermissions()">
	
		<div id="my-big-menu" class="navbar navbar-default navbar-fixed-top" role="navigation">
	      <div class="container">
	      	<div class="row" align="center">
			<div class="col-md-10 col-md-offset-1">

	          <ul class="nav navbar-nav">
	            <!-- <li>
	            	<a>
	            		<img height="22" src="img/foglia.svg">
	            	</a>
	            </li>  -->
	            <li class="{{ isActiveHome() }}"><a href="#" ng-click="showHome()" ><i class="glyphicon glyphicon-home"></i></a></li>
	            <li class="{{ isActiveTata() }}"><a href="#/tata" ng-click="showTata()" >TATE</a></li>
	            <li class="{{ isActiveTataPoint() }}"><a href="#/tatapoint" ng-click="showTataPoint()" >TATA POINT</a></li>
	            <li class="{{ isActiveTataRate() }}"><a href="#/tatarate" ng-click="showTataRate()" >TARIFFARIO</a></li>
	          	<!-- </ul>
	          	<ul class="nav navbar-nav navbar-right" > -->
	            <li><a href="logout" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i></a></li><!-- ng-click="logout()" -->
	          </ul>
	        </div><!-- /.nav-collapse -->
	        </div>
	    	</div>
	      </div><!-- /.container -->

		<div class="container margin-top">
			<div class="row" align="center">
				<div class="col-md-12">
					<div ng-view></div>
				</div>
			</div>
		</div>
		
		
		<footer>
			<div class="row" align="center">
				<div class="col-md-12">
					<a href="http://www.tata-app.it/" >
						<img class="footer-img" src="images/tataapp_logo.png" alt="tataapp" title="tataapp" />
						<!-- <h4>TATAAPP</h4> -->
					</a>	
				</div>
			</div>
		</footer>
	</div>
	
</body>

<script type="text/ng-template" id="tataDeleteConfirm.html">
    <div class="modal-header">
        <h3 class="modal-title">{{ 'tatapage.delete.modal.title' | i18n }}</h3>
    </div>
    <div class="modal-body">
    	{{ 'tatapage.delete.modal.text' | i18n }} {{tataName}} {{tataSurname}} ?        
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">{{ 'tatapage.delete.modal.cancel' | i18n }}</button>
   		<button class="btn btn-primary" type="button" ng-click="ok()">{{ 'tatapage.delete.modal.ok' | i18n }}</button>
	</div>
</script>

</html>
